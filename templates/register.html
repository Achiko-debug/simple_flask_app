<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>რეგისტრაცია</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="mb-4 text-center">რეგისტრაცია</h2>
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-danger">
                        {% for message in messages %}
                          {{ message }}<br>
                        {% endfor %}
                        </div>
                      {% endif %}
                    {% endwith %}
                    <form method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">ელ-ფოსტა</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">პაროლი</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">დარეგისტრირება</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('login') }}">უკვე გაქვთ ანგარიში? შედით</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
